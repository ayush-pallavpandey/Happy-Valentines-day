<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
body {
    margin: 0;
    font-family: 'Times New Roman', serif;
    background: black;
    overflow: hidden;
    color: gold;
}

/* LOCK + PASSWORD */
.lock-screen, .password-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.password-screen { display: none; }

input, button {
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    border: none;
}

button {
    background: darkred;
    color: white;
    cursor: pointer;
}

/* MAIN CONTENT */
.main-content {
    display: none;
    position: relative;
    width: 100%;
    height: 100vh;
}

/* SLIDESHOW */
.slideshow {
    position: absolute;
    width: 100%;
    height: 100%;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 2s ease-in-out;
}

.slide.active {
    opacity: 1;
}

/* BLACK FADE EFFECT */
.fade-black {
    position: absolute;
    width: 100%;
    height: 100%;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease;
    z-index: 5;
}

/* LETTER OVERLAY */
.letter-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.letter {
    width: 80%;
    max-width: 500px;
    background: #f5deb3;
    padding: 30px;
    border-radius: 10px;
    font-family: cursive;
    font-size: 1.3rem;
    color: darkred;
    text-align: center;
    transform: scale(0);
    transition: transform 1s ease;
}

.letter.show {
    transform: scale(1);
}

.typed {
    border-right: 2px solid darkred;
}

/* FINAL MESSAGE */
.final-message {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 2.5rem;
    color: gold;
    display: none;
}
</style>
</head>

<body>

<div class="lock-screen" id="lockScreen">
    <h1>This love surprise unlocks on February 14 ‚ù§Ô∏è</h1>
</div>

<div class="password-screen" id="passwordScreen">
    <h2>Enter Password ‚ù§Ô∏è</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Unlock</button>
</div>

<div class="main-content" id="mainContent">

    <div class="slideshow">
        <img src="ONE.jpeg" class="slide active">
        <img src="TWO.jpeg" class="slide">
        <img src="THREE.jpeg" class="slide">
        <img src="FOUR.jpeg" class="slide">
        <img src="five.jpeg" class="slide">
    </div>

    <div class="fade-black" id="fadeBlack"></div>

    <div class="letter-overlay" id="letterOverlay">
        <div class="letter" id="letter">
            <div id="typedText"></div>
        </div>
    </div>

    <div class="final-message" id="finalMessage">
        Happy Valentine's Day ‚ù§Ô∏è
    </div>

    <audio id="bgMusic" loop>
        <source src="romantic-song.mp3" type="audio/mpeg">
    </audio>

</div>

<script>

const PASSWORD = "iloveyou";

const today = new Date();
if (today.getMonth() === 1 && today.getDate() === 14) {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("passwordScreen").style.display = "flex";
}

function checkPassword() {
    if (document.getElementById("passwordInput").value === PASSWORD) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("bgMusic").play();
        startSlideshow();
    }
}

const messages = [
    "This was the moment I knew you were my forever ‚ù§Ô∏è",
    "Every smile of yours makes my world brighter ‚ú®",
    "With you, even silence feels beautiful üíï",
    "You are my peace, my happiness, my everything üåπ",
    "No matter what happens, I will always choose you ‚ù§Ô∏è"
];

function startSlideshow() {
    const slides = document.querySelectorAll(".slide");
    const fade = document.getElementById("fadeBlack");
    let current = 0;

    setInterval(() => {

        fade.style.opacity = 1;

        setTimeout(() => {

            slides[current].classList.remove("active");
            current = (current + 1) % slides.length;
            slides[current].classList.add("active");

            fade.style.opacity = 0;

            autoOpenLetter(current);

        }, 1500);

    }, 9000);
}

function autoOpenLetter(index) {
    const overlay = document.getElementById("letterOverlay");
    const letter = document.getElementById("letter");
    const typedText = document.getElementById("typedText");

    overlay.style.display = "flex";
    letter.classList.add("show");

    typedText.textContent = "";
    let text = messages[index];
    let i = 0;

    function type() {
        if (i < text.length) {
            typedText.textContent += text.charAt(i);
            i++;
            setTimeout(type, 60);
        } else {
            setTimeout(() => {
                overlay.style.display = "none";
                letter.classList.remove("show");

                if(index === messages.length - 1){
                    document.getElementById("finalMessage").style.display = "block";
                }

            }, 3000);
        }
    }

    type();
}

</script>

</body>
</html>
