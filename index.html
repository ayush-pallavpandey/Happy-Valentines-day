<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story - A Cinematic Romance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background: radial-gradient(circle, #2c1810, #000);
            overflow: hidden;
            color: #d4af37;
        }
        .lock-screen, .password-screen, .intro-screen, .main-content, .letter-overlay, .final-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 1);
        }
        .lock-screen {
            display: flex;
        }
        .password-screen, .intro-screen, .main-content, .letter-overlay, .final-screen {
            display: none;
        }
        .intro-screen {
            background: radial-gradient(circle, #2c1810, #000);
            animation: fadeIn 2s ease-in-out;
        }
        .main-content {
            background: radial-gradient(circle, #2c1810, #000);
            animation: zoomIn 3s ease-in-out;
        }
        .letter-overlay {
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        .final-screen {
            background: radial-gradient(circle, #2c1810, #000);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes zoomIn {
            0% { transform: scale(1.2); filter: blur(5px); }
            100% { transform: scale(1); filter: blur(0); }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: radial-gradient(circle, #d4af37, transparent);
            border-radius: 50%;
            animation: floatParticles 8s linear infinite;
        }
        @keyframes floatParticles {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
        .intro-text {
            text-align: center;
            opacity: 0;
            animation: textReveal 2s ease-in-out forwards;
        }
        .intro-text.line1 {
            font-size: 1.5rem;
            animation-delay: 1s;
        }
        .intro-text.line2 {
            font-size: 3rem;
            color: #d4af37;
            text-shadow: 0 0 20px #d4af37;
            animation-delay: 3s;
        }
        .intro-text.line3 {
            font-size: 2rem;
            animation-delay: 5s;
        }
        @keyframes textReveal {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2rem;
            animation: float 6s linear infinite;
            filter: drop-shadow(0 0 10px #d4af37);
        }
        .heart:nth-child(odd) {
            animation-delay: -3s;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .slideshow {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px #d4af37;
            border: 5px solid #d4af37;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            animation: kenBurns 6s ease-in-out infinite;
        }
        .slide.active {
            opacity: 1;
        }
        .slide.fade-out {
            opacity: 0;
        }
        @keyframes kenBurns {
            0% { transform: scale(1) translate(0, 0); filter: blur(0); }
            50% { transform: scale(1.1) translate(10px, 10px); filter: blur(1px); }
            100% { transform: scale(1) translate(0, 0); filter: blur(0); }
        }
        .letter {
            width: 80%;
            max-width: 500px;
            background: #f5f5dc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 30px #d4af37;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.2rem;
            color: #8b0000;
            text-align: center;
            transform: scale(0) rotateY(180deg);
            transition: transform 1s;
            border: 2px solid #d4af37;
            opacity: 0;
        }
        .letter.show {
            transform: scale(1) rotateY(0deg);
            opacity: 1;
        }
        .typed-text {
            border-right: 2px solid #8b0000;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #8b0000; }
        }
        .petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        .petal {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5rem;
            animation: fallPetals 5s linear infinite;
        }
        @keyframes fallPetals {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .final-message {
            text-align: center;
            font-size: 3rem;
            color: #d4af37;
            text-shadow: 0 0 20px #d4af37;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #8b0000;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #b22222;
        }
        @media (max-width: 600px) {
            .slideshow {
                width: 90%;
                height: 300px;
            }
            .letter {
                width: 90%;
                font-size: 1rem;
            }
            .intro-text.line2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <script>
        const PASSWORD = "TA2302"; // Easy to change password here
        const today = new Date();
        const isFeb14 = today.getMonth() === 1 && today.getDate() === 14; // Month is 0-indexed, 1 is February

        if (isFeb14) {
            document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('passwordScreen').style.display = 'flex';
        }

        const messages = [
            `<p>My Sweetheart,</p><p>I still remember the first moment I saw you. Time seemed to stop, and suddenly everything made sense. Every heartbeat, every breath led me to you. That moment changed my entire world.</p><p>You are my greatest adventure and my safest harbor.</p><div class="signature">Eternally devoted ‚ù§Ô∏è</div>`,
            `<p>My Love,</p><p>The time we spend together is my favorite part of every day. Whether we're laughing, exploring, or just sitting in comfortable silence, every moment with you is a treasure I hold close to my heart.</p><p>You are my beginning, my middle, and my never-ending story. Thank you for choosing me.</p><div class="signature">Forever yours ‚ù§Ô∏è</div>`,
            `<p>My Jaan,</p><p>Your smile lights up my darkest days. Every kiss, every hug, every sweet moment with you reminds me that I'm the luckiest person alive. You make my heart flutter in ways I never thought possible.</p><p>With you, I found my home, my peace, and my greatest love.</p><div class="signature">All my love ‚ù§Ô∏è</div>`,
            `<p>My Beautiful Love,</p><p>Life is an adventure when I'm with you. Every journey we take, every place we explore, and every dream we chase becomes magical because you're by my side. You inspire me to be braver, stronger, and more loving.</p><p>Thank you for being my greatest adventure.</p><div class="signature">Forever exploring with you ‚ù§Ô∏è</div>`,
            `<p>My Forever Love,</p><p>I promise you my heart, my loyalty, and my endless love. Through every season, every challenge, and every beautiful moment, I will choose you. You are my forever, my always, and my everything.</p><p>I love you more than words could ever express.</p><div class="signature">Yours always and forever ‚ù§Ô∏è</div>`
        ];

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        let slideshowInterval;

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === PASSWORD) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('introScreen').style.display = 'flex';
                createParticles();
                setTimeout(() => {
                    document.getElementById('introScreen').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    startMusic();
                    createHearts();
                    startSlideshow();
                }, 6000);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function startMusic() {
            const music = document.getElementById('bgMusic');
            music.volume = 0;
            music.play().catch(err => console.log('Autoplay blocked, click to play.'));
            let vol = 0;
            const fadeIn = setInterval(() => {
                if (vol < 0.5) {
                    vol += 0.01;
                    music.volume = vol;
                } else {
                    clearInterval(fadeIn);
                }
            }, 50);
        }

        function startSlideshow() {
            slideshowInterval = setInterval(() => {
                // Fade to black
                slides[currentSlide].classList.add('fade-out');
                setTimeout(() => {
                    openLetter();
                }, 2000);
            }, 6000);
        }

        function openLetter() {
            const overlay = document.getElementById('letterOverlay');
            overlay.style.display = 'flex';
            const music = document.getElementById('bgMusic');
            music.volume = 0.2;
            setTimeout(() => {
                document.getElementById('letter').classList.add('show');
                const text = messages[currentSlide];
                const typedText = document.getElementById('typedText');
                typedText.innerHTML = text; // Insert HTML directly for formatting
                // Simulate typing by adding class
                typedText.className = 'typed-text';
                setTimeout(() => {
                    typedText.classList.remove('typed-text');
                    setTimeout(() => {
                        createPetals();
                        setTimeout(() => {
                            closeLetter();
                        }, 3000);
                    }, 2000);
                }, 100 * text.length); // Approximate typing time
            }, 500);
        }

        function closeLetter() {
            document.getElementById('letter').classList.remove('show');
            document.getElementById('letterOverlay').style.display = 'none';
            const music = document.getElementById('bgMusic');
            music.volume = 0.5;
            // Resume slideshow
            slides[currentSlide].classList.remove('active', 'fade-out');
            currentSlide = (currentSlide + 1) % slides.length;
            if (currentSlide === 0) {
                // After last slide, show final
                clearInterval(slideshowInterval);
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('finalScreen').style.display = 'flex';
                createFinalParticles();
            } else {
                slides[currentSlide].classList.add('active');
            }
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            petalsContainer.style.display = 'block';
            for (let i = 0; i < 20; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = 'üåπ';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petalsContainer.appendChild(petal);
            }
            setTimeout(() => {
                petalsContainer.innerHTML = '';
                petalsContainer.style.display = 'none';
            }, 5000);
        }

        function createFinalParticles() {
            const particlesContainer = document.getElementById('finalParticles');
