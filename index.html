<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Love Story ‚ù§Ô∏è</title>

<style>

/* ‚úÖ MOBILE SAFE BACKGROUND FIX */
html, body{
  margin:0;
  height:100%;
  background:linear-gradient(135deg, #ff9ecb, #ff4f8b, #d1005d);
  font-family:Georgia, serif;
  overflow:hidden;
  color:white;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:inherit; /* use same gradient */
  z-index:1000;
}

.login-box{
  background:rgba(0,0,0,0.75);
  padding:30px;
  border:2px solid gold;
  box-shadow:0 0 30px gold;
  text-align:center;
  width:85%;
  max-width:350px;
  border-radius:12px;
}

input{
  padding:10px;
  width:90%;
  margin-top:10px;
}

button{
  padding:10px 20px;
  background:gold;
  border:none;
  cursor:pointer;
  font-weight:bold;
  margin-top:15px;
}

/* MAIN */
#main{
  display:none;
  position:fixed;
  inset:0;
  background:inherit; /* important for mobile */
}

.slide{
  position:absolute;
  max-width:95%;
  max-height:75vh;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  opacity:0;
  transition:opacity 1.2s ease-in-out;
  border-radius:15px;
  box-shadow:0 0 30px gold;
  object-fit:contain;
}

.slide.active{
  opacity:1;
}

.message{
  position:absolute;
  bottom:8%;
  width:100%;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  padding:0 10px;
  text-shadow:0 0 15px gold;
}

/* PETALS */
.petal{
  position:fixed;
  width:125px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  0%{ transform:translateY(-100px) rotate(0deg); }
  100%{ transform:translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div id="login">
  <div class="login-box">
    <h2>Enter The Secret Word ‚ù§Ô∏è</h2>
    <input type="password" id="password">
    <button onclick="unlock()">Unlock</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>

<div id="main">

  <img src="./ONE.jpeg" class="slide active">
  <img src="./TWO.jpg" class="slide">
  <img src="./THREE.jpeg" class="slide">
  <img src="./FOUR.jpeg" class="slide">
  <img src="./five.jpeg" class="slide">
  <img src="./Six.jpeg" class="slide">
  <img src="./Seven.jpeg" class="slide">
  <img src="./Eight.jpeg" class="slide">

  <div class="message" id="messageText"></div>

</div>

<audio id="music" loop>
  <source src="./romantic-song.mp3" type="audio/mpeg">
</audio>

<script>

const PASSWORD="TA2302";

const messages=[
  "Love is in the air NAH ITs in Banaras üõï",
  "You walked into my life and everything became beautiful ‚ù§Ô∏è",
  "Every smile of yours makes my world brighter ‚ú®",
  "With you, love feels effortless üíï",
  "You are my peace, my happiness, my forever üåπ",
  "Let‚Äôs cherish these beautiful moments together üíû",
  "For me you are my first, my only, my last ‚ù§Ô∏è",
  "Our story is my favorite story üíñ"
];

function unlock(){
  const input=document.getElementById("password").value;

  if(input===PASSWORD){
    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";

    startMusic();
    startSlideshow();
    startPetals();
  }else{
    document.getElementById("error").innerText="Wrong password ‚ù§Ô∏è";
  }
}

function startMusic(){
  const music=document.getElementById("music");
  music.volume=0.6;
  music.play();
}

function startSlideshow(){
  const slides=document.querySelectorAll(".slide");
  let index=0;

  document.getElementById("messageText").innerText=messages[0];

  setInterval(()=>{
    slides[index].classList.remove("active");
    index=(index+1)%slides.length;
    slides[index].classList.add("active");
    document.getElementById("messageText").innerText=messages[index];
  },4000);
}

function startPetals(){
  setInterval(()=>{
    const petal=document.createElement("img");
    petal.src="./petal.png";
    petal.className="petal";
    petal.style.left=Math.random()*100+"%";
    petal.style.animationDuration=(Math.random()*4+6)+"s";
    document.body.appendChild(petal);

    setTimeout(()=>{ petal.remove(); },10000);

  },800);
}

</script>

</body>
</html>
