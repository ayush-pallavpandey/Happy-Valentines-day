<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Love Story ❤️</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login" class="center">
  <div class="box">
    <h2>Enter The Secret Word ❤️</h2>
    <input type="password" id="pass">
    <button onclick="unlock()">Unlock</button>
    <p id="error"></p>
  </div>
</div>

<!-- MAIN CONTENT -->
<div id="main" style="display:none;">

  <!-- SLIDESHOW -->
  <div class="slideshow">
    <img src="ONE.jpeg" class="slide active">
    <img src="TWO.jpeg" class="slide">
    <img src="THREE.jpeg" class="slide">
    <img src="FOUR.jpeg" class="slide">
    <img src="five.jpeg" class="slide">
  </div>

</div>

<!-- BACKGROUND MUSIC -->
<audio id="music" loop>
  <source src="romantic-song.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>

</body>
</html>
