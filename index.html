<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Love Story ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Georgia, serif;
  overflow:hidden;
  color:white;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  z-index:1000;
}

.login-box{
  background:rgba(0,0,0,0.95);
  padding:40px;
  border:2px solid gold;
  box-shadow:0 0 40px gold;
  text-align:center;
}

input{
  padding:10px;
  width:220px;
}

button{
  padding:10px 20px;
  background:gold;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

/* MAIN */
#main{
  display:none;
  position:fixed;
  inset:0;
}

/* SLIDES */
.slide{
  position:absolute;
  width:65%;
  height:75%;
  object-fit:cover;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  opacity:0;
  transition:opacity 1.5s ease-in-out;
  border-radius:20px;
  box-shadow:0 0 40px gold;
}

.slide.active{
  opacity:1;
}

/* MESSAGE */
.message{
  position:absolute;
  bottom:5%;
  width:100%;
  text-align:center;
  font-size:30px;
  font-weight:bold;
  text-shadow:0 0 20px gold;
}

/* PETALS */
.petal{
  position:fixed;
  width:40px;
  pointer-events:none;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{ transform:translateY(-100px) rotate(0deg); }
  100%{ transform:translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Enter The Secret Word ‚ù§Ô∏è</h2>
    <input type="password" id="password">
    <br><br>
    <button onclick="unlock()">Unlock</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>

<!-- MAIN -->
<div id="main">

  <img src="./ONE.jpeg" class="slide active">
  <img src="./TWO.jpg" class="slide">
  <img src="./THREE.jpeg" class="slide">
  <img src="./FOUR.jpeg" class="slide">
  <img src="./five.jpeg" class="slide">

  <div class="message" id="messageText"></div>

</div>

<audio id="music" loop>
  <source src="./romantic-song.mp3" type="audio/mpeg">
</audio>

<script>
const PASSWORD="TA2302";

const messages=[
"You walked into my life and everything became beautiful ‚ù§Ô∏è",
"Every smile of yours makes my world brighter ‚ú®",
"With you, love feels effortless üíï",
"You are my peace, my happiness, my forever üåπ",
"I will always choose you ‚ù§Ô∏è"
];

function unlock(){
  const input=document.getElementById("password").value;

  if(input===PASSWORD){
    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";

    startMusic();
    startSlideshow();
    startPetals();
  }else{
    document.getElementById("error").innerText="Wrong password ‚ù§Ô∏è";
  }
}

function startMusic(){
  const music=document.getElementById("music");
  music.volume=0.6;
  music.play().catch(()=>{});
}

function startSlideshow(){
  const slides=document.querySelectorAll(".slide");
  let index=0;

  document.getElementById("messageText").innerText=messages[0];

  setInterval(()=>{
    slides[index].classList.remove("active");

    index=(index+1)%slides.length;

    slides[index].classList.add("active");
    document.getElementById("messageText").innerText=messages[index];

  },5000);
}

function startPetals(){
  setInterval(()=>{
    const petal=document.createElement("img");
    petal.src="./petal.png";
    petal.className="petal";
    petal.style.left=Math.random()*100+"%";
    petal.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(petal);

    setTimeout(()=>{ petal.remove(); },10000);

  },250);
}
</script>

</body>
</html>
