<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Love Story ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  background:black;
  font-family:Georgia,serif;
  overflow:hidden;
  color:white;
}

/* CENTER LOGIN */
.center{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  background:rgba(0,0,0,0.85);
  padding:40px;
  border:2px solid gold;
  box-shadow:0 0 40px gold;
  text-align:center;
}

input{
  padding:12px;
  width:220px;
  margin-top:10px;
}

button{
  padding:12px 20px;
  margin-top:10px;
  background:gold;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

/* SLIDESHOW */
.slideshow{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.slide{
  position:absolute;
  width:70%;            /* MEDIUM SIZE */
  max-height:80vh;
  object-fit:contain;
  border-radius:20px;
  box-shadow:0 0 50px gold;
  opacity:0;
  transition:opacity 2s ease-in-out;
}

.slide.active{
  opacity:1;
}

/* LETTER */
.letter{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.letter-content{
  background:#fef5e7;
  padding:40px;
  font-size:26px;
  color:#5d4037;
  border:3px solid gold;
  border-radius:15px;
  text-align:center;
  max-width:600px;
}

/* BIG PETALS */
.petal{
  position:fixed;
  top:-100px;
  pointer-events:none;
  z-index:9999;
  animation:fall linear forwards;
}

@keyframes fall{
  0%{transform:translateY(-100px) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}
</style>

</head>
<body>

<div id="login" class="center">
  <div class="box">
    <h2>Enter The Secret Word ‚ù§Ô∏è</h2>
    <input type="password" id="pass">
    <br>
    <button onclick="unlock()">Unlock</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>

<div id="main" style="display:none;">
  <div class="slideshow">
    <img src="ONE.jpeg" class="slide active">
    <img src="TWO.jpeg" class="slide">
    <img src="THREE.jpeg" class="slide">
    <img src="FOUR.jpeg" class="slide">
    <img src="five.jpeg" class="slide">
  </div>
</div>

<div id="letter" class="letter">
  <div class="letter-content" id="letterText"></div>
</div>

<audio id="music" loop>
  <source src="romantic-song.mp3" type="audio/mpeg">
</audio>

<script>

const PASSWORD = "TA2302";

const LETTERS = [
"You walked into my life and everything became beautiful ‚ù§Ô∏è",
"Every moment with you feels like magic ‚ú®",
"With you, love feels easy and forever feels real üíï",
"You are my peace, my happiness, my home üåπ",
"No matter what life brings, I will always choose you ‚ù§Ô∏è"
];

function unlock(){
  const input = document.getElementById("pass").value;
  if(input === PASSWORD){
    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";
    startMusic();
    startSlideshow();
  } else {
    document.getElementById("error").innerText="Wrong password ‚ù§Ô∏è";
  }
}

/* MUSIC FIX */
function startMusic(){
  const music=document.getElementById("music");
  music.volume=0.8;
  music.play().catch(()=>{});
}

/* SLIDESHOW */
function startSlideshow(){
  const slides=document.querySelectorAll(".slide");
  let current=0;

  setInterval(()=>{
    slides[current].classList.remove("active");
    showLetter(current);
    current=(current+1)%slides.length;
    slides[current].classList.add("active");
  },6000);
}

/* LETTER */
function showLetter(index){
  const letter=document.getElementById("letter");
  const text=document.getElementById("letterText");
  text.innerText=LETTERS[index];
  letter.style.display="flex";

  createPetals();

  setTimeout(()=>{
    letter.style.display="none";
  },4000);
}

/* BIG REAL PETALS */
function startPetalRain() {

  setInterval(() => {

    const petal = document.createElement("img");

    petal.src = "petal.png";
    petal.style.position = "fixed";
    petal.style.top = "-120px";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.width = (Math.random() * 40 + 40) + "px"; // 40‚Äì80px random size
    petal.style.zIndex = "9999";
    petal.style.pointerEvents = "none";

    const duration = Math.random() * 5 + 6; // 6‚Äì11 sec
    petal.style.transition = `transform ${duration}s linear`;

    document.body.appendChild(petal);

    // Random horizontal drift
    const drift = (Math.random() - 0.5) * 200;

    setTimeout(() => {
      petal.style.transform =
        `translate(${drift}px, 110vh) rotate(${Math.random()*720}deg)`;
    }, 50);

    setTimeout(() => {
      petal.remove();
    }, duration * 1000);

  }, 300); // NEW PETAL EVERY 300ms (continuous)
}

</script>

</body>
</html>
